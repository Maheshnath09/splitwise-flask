<!-- templates/create_group.html -->
{% extends "base.html" %}

{% block title %}Create Group - Splitwise Clone{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a group</h1>
    
<!-- In create_group.html, update the form section -->
<form method="POST" action="{{ url_for('create_group') }}" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Group name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Add friends to the group</label>
        <div class="space-y-2 max-h-60 overflow-y-auto p-4 border rounded-md" id="friends-container">
            {% if friends %}
                {% for friend in friends %}
                    <div class="flex items-center">
                        <input id="friend_{{ friend.id }}" 
                               name="friend_ids" 
                               type="checkbox" 
                               value="{{ friend.id }}"
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="friend_{{ friend.id }}" class="ml-2 block text-sm text-gray-700">
                            {{ friend.username }}
                        </label>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-sm text-gray-500">
                    No friends to add. 
                    <a href="{{ url_for('friends') }}" class="text-green-600 hover:underline">
                        Add friends
                    </a> first.
                </p>
            {% endif %}
        </div>
    </div>
    
    <div class="flex justify-end space-x-3 pt-4">
        <a href="{{ url_for('groups') }}" 
           class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
            Cancel
        </a>
        <button type="submit" 
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            Create Group
        </button>
    </div>
</form>
</div>
{% endblock %}
